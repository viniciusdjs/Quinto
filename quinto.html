    <style>
        .netflix-animation{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        
        .logo{
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
            font-size: 30px;
            font-weight: bold;
            color: #355dd4;
            text-transform: uppercase;
            opacity: 0;
            animation: logoAnimation 1s linear forwards;
        }
        
        @keyframes logoAnimation {
        0%{
            opacity: 0;
            transform: scale(1.2);
        }
        50%{
            opacity: 1;
            transform: scale(1.2);
        }
        100%{
            opacity: 1;
            transform: scale(1);
        }    
        }
        </style>
